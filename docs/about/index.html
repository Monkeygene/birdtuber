<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birdtuber</title>  
    <link rel="stylesheet" href="/assets/css/build/tailwind.css">
    <link rel="stylesheet" href="/style.css">

</head>
<body class="bg-white">
<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo (left) -->
      <div class="flex-shrink-0">
        <a href="/">
          <img src="/assets/images/logo/birdtuber.png" alt="BirdTuber logo - white bird in red YouTube-style square" class="h-10 w-auto">
        </a>
      </div>

      <!-- Hamburger Button (mobile only) -->
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-gray-800 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Desktop Navigation Links -->
      <div class="hidden md:flex space-x-8">
        <a href="/birdtubers" class="text-gray-800 hover:text-black font-medium transition">birdtubers</a>
        <a href="/about" class="text-gray-800 hover:text-black font-medium transition">about</a>
        <a href="/contact" class="text-gray-800 hover:text-black font-medium transition">contact</a>
      </div>
    </div>
  </div>

  <!-- Mobile Full-Width Menu (initially hidden) -->
  <div id="mobile-menu" class="md:hidden overflow-hidden max-h-0 transition-all duration-300 ease-out bg-white px-4 space-y-2">
    <a href="/birdtubers" class="block text-gray-800 hover:text-black font-medium transition">birdtubers</a>
    <a href="/about" class="block text-gray-800 hover:text-black font-medium transition">about</a>
    <a href="/contact" class="block text-gray-800 hover:text-black font-medium transition">contact</a>
  </div>
</nav>

    <script src="/assets/js/scripts.js"></script>
</body>
</html>
